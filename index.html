<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet Collection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ensure code is fully visible */
        .editor-container {
            max-height: none !important;
            overflow: visible !important;
        }
        
        .editor {
            max-height: none !important;
            overflow: visible !important;
        }
        
        .editor__code {
            white-space: pre-wrap !important;
            word-break: break-word !important;
            overflow: visible !important;
            max-height: none !important;
        }
        
        /* Dark theme by default */
        :root {
            --bg: #1a1a1a;
            --surface: #2b2b2b;
            --card: #2b2b2b;
            --text: #d4d4d4;
            --muted: #8e8e8e;
            --accent: #4ec9b0;
            --accent-rgb: 78, 201, 176;
            --accent-2: #333333;
            --focus: #4ec9b0;
            --success: #4caf50;
            --danger: #f44336;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
        }
        
        /* Hide scrollbars */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        
        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1>Bookmarklet Collection</h1>
            <div class="header-controls">
                <button id="theme-switcher" class="theme-switcher" type="button" role="switch" aria-checked="false" aria-label="Toggle Theme">
                    <span class="theme-switcher__icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </header>

    <main class="container" id="app-container">
        <!-- Cards will be injected here -->
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="install-steps">
                <h2>How to Use</h2>
                <p><strong>Desktop:</strong> Drag the "Drag to Bookmarks" link to your browser's bookmarks bar.</p>
                <p><strong>Mobile:</strong> Copy the code, create a new bookmark, and paste the code into the URL field.</p>
            </div>
            <div class="theme-info">
                <p>Themes: <span id="theme-list">light, dark, sam</span></p>
            </div>
        </div>
    </footer>

    <!-- Modals & Toasts -->
    <div id="modal-container"></div>
    <div id="toast-container" role="status" aria-live="polite"></div>
    <div id="drag-helper" class="drag-helper" style="display: none;">Drag me to your bookmarks bar!</div>

    <script src="app-new.js"></script>
</body>
</html>
